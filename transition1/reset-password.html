    <body>

        <div class="transition transition-4 is-active"></div>
        <!-- <div class="transition transition-5 is-active"></div> -->


        <header>
            <!-- this is the navigation bar -->
            <nav class="navbar">
                <ul>
                    <li class="spot"><a href="zuri.html" ><img src="./imgforhome/trendsfavicon.svg"  alt=""><span>Home</span></a></li>
                    <li class="spot"><a href="contact-us.html"><img src="./imgforhome/featuredfavicon.svg" alt=""> </i><span>Contact us</span></a></li>
                    <li class="spot"><a href="reset-password.html"> <img src="./imgforhome/latestfavicon.svg" alt=""></i><span>Password</span></a></li>
                    <li class="login"><a href="sign-in.html"><img src="./imgforhome/loginfavicon.svg"  alt=""></i><span class="pots">Login</span></a></li>
                  
                </ul>
            </nav>
        </header>




       <main>
        <div class="container">
            <div class="image-wrapper">
                <img src="../images/gold-lock.png" alt="" width="649px"/>
            </div>
            <div class="text-wrapper">
                <!-- <div class="contents"> -->
                    <h2 class="tittle">Reset password?</h2>
                    <h3 class="sub-title">
                        Please enter the 6 - digit code that was sent to your
                        email address
                    </h3>
                    <form action="" id="form">
                        <div class="inputs">
                            <input
                                type="text"
                                id="pin1"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, '', 'pin1', 'pin2')"
                            />
                            <input
                                type="text"
                                id="pin2"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, 'pin1', 'pin2', 'pin3')"
                            />
                            <input
                                type="text"
                                id="pin3"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, 'pin2', 'pin3', 'pin4')"
                            />
                            <input
                                type="text"
                                id="pin4"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, 'pin3', 'pin4', 'pin5')"
                            />
                            <input
                                type="text"
                                id="pin5"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, 'pin4', 'pin5', 'pin6')"
                            />
                            <input
                                type="text"
                                id="pin6"
                                maxlength="1"
                                class="pin-input"
                                onkeyup="move(event, 'pin5', 'pin6', '')"
                            />
                        </div>
                        <p class="error">Please enter the 6 digit pin</p>
                        <div class="submit"><button type="submit">Enter</button></div>
                    </form>

                    <div class="term">
                        <div class="privacy">
                            <p><a href="#"> Privacy Policy </a></p>
                        </div>
                        <div class="term-seperator">|</div>
                        <div class="condition">
                            <p><a href="#">Terms and Conditions</a></p>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
       </main>
        
       <script src="tran.js"></script>

    </body>
</html>
